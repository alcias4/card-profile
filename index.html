<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Card Profile</title>
</head>
<body>
  <main>
    <img class="bg-img-top" src="./img/bg-pattern-top.svg" alt="bg">
    <section class="card-profile">
      <div class="header">
        <img class="bg-card" src="./img/bg-pattern-card.svg" alt="bg-card-header">
        <img class="img-profile" src="./img/image-victor.jpg" alt="image profile">
      </div>
      <article class="info-card">
        <h1>
          Victor Crest
          <span>26</span>
        </h1>
        <p>London</p>
        <ul class="count-profile">
          <li>
            80K
            <span>Following</span>
          </li>
          <li>
            803K
            <span>Liked</span>
          </li>
          <li>
            1.4K
            <span>Photos</span>
          </li>
        </ul>
      </article>
    </section>
    <img class="bg-img-bottom"  src="./img/bg-pattern-bottom.svg" alt="bg">
  </main>
</body>
</html>
